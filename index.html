<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>株式会社NVS | エアコンのプロ</title>
    <style>
        body { font-family: sans-serif; margin: 0; padding-top: 70px; }

        /* --- ヘッダー --- */
        header {
            background: #2c2c2c;
            color: white;
            position: fixed;
            top: 0;
            width: 100%;
            height: 70px;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .logo { font-size: 1.3rem; font-weight: bold; }

        /* --- メインビジュアル --- */
        .hero {
            position: relative;
            width: 100%;
            height: 500px;
            background: url('Untitled.jpg') no-repeat center center / cover;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
        }
        .hero::before {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.4);
        }
        .hero-content { position: relative; z-index: 1; padding: 0 20px; }
        .hero-content h2 { font-size: 2.5rem; margin-bottom: 10px; text-shadow: 2px 2px 4px rgba(0,0,0,0.5); }

        .btn-main {
            background: #ff8c00;
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }

        /* --- ハンバーガーメニュー --- */
        #menu-check { display: none; }
        .menu-icon { position: absolute; right: 15px; top: 15px; width: 40px; height: 40px; cursor: pointer; z-index: 1100; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        .menu-icon span { display: block; width: 25px; height: 3px; background-color: white; margin: 3px 0; transition: 0.3s; }
        
        .nav-menu {
            position: fixed;
            top: 0;
            right: -100%;
            width: 250px;
            height: 100vh;
            background: #2c2c2c; /* ヘッダーと合わせると統一感が出ます */
            padding-top: 80px;
            list-style: none;
            margin: 0;
            transition: 0.5s;
        }
        .nav-menu li a { display: block; padding: 20px; color: white; text-decoration: none; border-bottom: 1px solid rgba(255,255,255,0.1); }

        #menu-check:checked ~ .nav-menu { right: 0; }
        #menu-check:checked ~ .menu-icon span:nth-child(1) { transform: translateY(9px) rotate(45deg); }
        #menu-check:checked ~ .menu-icon span:nth-child(2) { opacity: 0; }
        #menu-check:checked ~ .menu-icon span:nth-child(3) { transform: translateY(-9px) rotate(-45deg); }
    </style>
</head>
<body>

<header>
    <div class="logo">株式会社NVS</div>
    <input type="checkbox" id="menu-check">
    <label for="menu-check" class="menu-icon">
        <span></span><span></span><span></span>
    </label>
    <ul class="nav-menu">
        <li><a href="/">ホーム</a></li>
        <li><a href="/service/">サービス内容</a></li>
        <li><a href="/price/">料金表</a></li>
        <li><a href="/contact/">お問い合わせ</a></li>
    </ul>
</header>

<section class="hero">
    <div class="hero-content">
        <h2>エアコンのプロが解決します</h2>
        <p>最短即日対応</p>
        <br>
        <a href="/contact/" class="btn-main">無料で見積もりを依頼する</a>
    </div>
</section>

<main class="container">
    <div class="card-grid">
        <a href="#business" class="nav-card">
            <span class="icon">SERVICES</span>
            <h3>事業内容</h3>
            <p>詳しく見る</p>
        </a>
        <a href="#projects" class="nav-card">
            <span class="icon">PROJECTS</span>
            <h3>工事実績</h3>
            <p>詳しく見る</p>
        </a>
    </div>

    <div id="business" class="content-box">
        <h2>事業内容</h2>
        <div class="line"></div>
        <ul>
            <li>~~~~~~~~~</li>
        </ul>
    </div>

    <div id="projects" class="content-box">
        <h2>工事実績</h2>
        <div class="line"></div>
        <div class="project-item">
            <span class="date">2026.02</span>
            <p>~~~~~~~~~</p>
        </div>
        <div class="project-item">
            <span class="date">2026.01</span>
            <p>~~~~~~~~~~</p>
        </div>
        <div class="project-item">
            <span class="date">2025.12</span>
            <p>~~~~~~~~~~</p>
        </div>
    </div>
</main>

<style>
    /* 全体設定 */
    html { scroll-behavior: smooth; } /* スムーズにスクロールさせる */
    .container { max-width: 1000px; margin: auto; padding: 60px 20px; }

    /* --- 二つ並びのグリッド設定 --- */
    .card-grid {
        display: grid;
        grid-template-columns: 1fr 1fr; /* PCでは二等分 */
        gap: 20px;
        margin-bottom: 80px;
    }

    /* スマホ（768px以下）では縦並び */
    @media (max-width: 768px) {
        .card-grid { grid-template-columns: 1fr; }
    }

    /* --- グレースケール・カードデザイン --- */
    .nav-card {
        display: block;
        padding: 40px 20px;
        text-align: center;
        background: #fdfdfd;
        color: #333;
        text-decoration: none;
        border: 1px solid #ddd;
        transition: all 0.3s ease;
        filter: grayscale(100%); /* グレースケール */
    }

    .nav-card:hover {
        background: #333;
        color: #fff;
        filter: grayscale(0%); /* ホバー時のみ色を出す、またはそのままシックに */
        transform: translateY(-5px);
    }

    .nav-card .icon { font-size: 0.8rem; letter-spacing: 2px; color: #888; }
    .nav-card h3 { margin: 15px 0; font-size: 1.5rem; }

    /* --- コンテンツ詳細部分 --- */
    .content-box {
        padding: 100px 0 40px; /* ジャンプした時にヘッダーに隠れないよう余白 */
        border-bottom: 1px solid #eee;
        text-align: left;
    }

    .content-box h2 { font-size: 1.8rem; color: #222; margin-bottom: 10px; }
    .line { width: 50px; height: 3px; background: #333; margin-bottom: 30px; }

    ul { list-style: square; padding-left: 20px; line-height: 2; }
    
    .project-item {
        margin-bottom: 20px;
        padding-bottom: 10px;
        border-bottom: 1px dotted #ccc;
    }
    .project-item .date { font-size: 0.9rem; color: #999; }
    .project-item p { margin: 5px 0 0; font-weight: bold; }
</style>

<style>
    /* アコーディオンのスタイル */
    .container { padding: 40px 20px; max-width: 800px; margin: auto; }
    
    .info-section {
        margin-bottom: 15px;
        border: 1px solid #ddd;
        border-radius: 8px;
        overflow: hidden;
        background: #fff;
    }

    summary {
        list-style: none; /* デフォルトの三角を消す */
        cursor: pointer;
        padding: 20px;
        background: #f8f8f8;
        transition: background 0.3s;
    }
    summary:hover { background: #eee; }
    summary::-webkit-details-marker { display: none; } /* Safari用 */

    .summary-inner {
        display: flex;
        align-items: center;
        justify-content: space-between;
    }

    .summary-inner h3 { margin: 0; font-size: 1.1rem; flex-grow: 1; margin-left: 10px; }

    .details-content {
        padding: 20px;
        border-top: 1px solid #ddd;
        text-align: left;
        line-height: 1.8;
    }

    .record { margin-bottom: 15px; border-left: 3px solid #ff8c00; padding-left: 10px; }
    .date { font-size: 0.8rem; color: #777; margin: 0; }
    
    /* 開いている時の矢印の向きを変える（CSSだけで可能） */
    details[open] .arrow { transform: rotate(180deg); }
    .arrow { transition: 0.3s; }
</style>

</body>
</html>

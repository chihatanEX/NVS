<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>株式会社NVS | エアコンのプロ</title>
    <style>
        body { font-family: sans-serif; margin: 0; padding-top: 70px; }

        /* --- ヘッダー --- */
        header {
            background: #2c2c2c;
            color: white;
            position: fixed;
            top: 0;
            width: 100%;
            height: 70px;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .logo { font-size: 1.3rem; font-weight: bold; }

        /* --- メインビジュアル --- */
        .hero {
            position: relative;
            width: 100%;
            height: 500px;
            background: url('Untitled.jpg') no-repeat center center / cover;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
        }
        .hero::before {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.4);
        }
        .hero-content { position: relative; z-index: 1; padding: 0 20px; }
        .hero-content h2 { font-size: 2.5rem; margin-bottom: 10px; text-shadow: 2px 2px 4px rgba(0,0,0,0.5); }

        .btn-main {
            background: #ff8c00;
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }

        /* --- ハンバーガーメニュー --- */
        #menu-check { display: none; }
        .menu-icon { position: absolute; right: 15px; top: 15px; width: 40px; height: 40px; cursor: pointer; z-index: 1100; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        .menu-icon span { display: block; width: 25px; height: 3px; background-color: white; margin: 3px 0; transition: 0.3s; }
        
        .nav-menu {
            position: fixed;
            top: 0;
            right: -100%;
            width: 250px;
            height: 100vh;
            background: #2c2c2c; /* ヘッダーと合わせると統一感が出ます */
            padding-top: 80px;
            list-style: none;
            margin: 0;
            transition: 0.5s;
        }
        .nav-menu li a { display: block; padding: 20px; color: white; text-decoration: none; border-bottom: 1px solid rgba(255,255,255,0.1); }

        #menu-check:checked ~ .nav-menu { right: 0; }
        #menu-check:checked ~ .menu-icon span:nth-child(1) { transform: translateY(9px) rotate(45deg); }
        #menu-check:checked ~ .menu-icon span:nth-child(2) { opacity: 0; }
        #menu-check:checked ~ .menu-icon span:nth-child(3) { transform: translateY(-9px) rotate(-45deg); }
    </style>
</head>
<body>

<header>
    <div class="logo">株式会社NVS</div>
    <input type="checkbox" id="menu-check">
    <label for="menu-check" class="menu-icon">
        <span></span><span></span><span></span>
    </label>
    <ul class="nav-menu">
        <li><a href="/">ホーム</a></li>
        <li><a href="/service/">サービス内容</a></li>
        <li><a href="/price/">料金表</a></li>
        <li><a href="/contact/">お問い合わせ</a></li>
    </ul>
</header>

<section class="hero">
    <div class="hero-content">
        <h2>エアコンのプロが解決します</h2>
        <p>最短即日対応</p>
        <br>
        <a href="/contact/" class="btn-main">無料で見積もりを依頼する</a>
    </div>
</section>

<main style="padding: 40px 20px; text-align: center;">
    <p>お客様の快適な暮らしをサポートします。</p>
</main>

</body>
</html>

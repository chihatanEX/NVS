<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>株式会社〇〇空調</title>
    <style>
        body { font-family: sans-serif; margin: 0; padding-top: 80px; background-color: #f9f9f9; }

        /* --- ヘッダー（会社名を中央に） --- */
        header {
            background: #005bac;
            color: white;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 70px;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center; /* 会社名を中央へ */
        }

        .logo {
            font-size: 1.3rem;
            font-weight: bold;
        }

        /* --- 三本線ボタン（右上に固定） --- */
        .menu-icon {
            position: absolute; /* 親要素headerに対して絶対位置 */
            right: 15px;       /* 右から15px */
            top: 15px;         /* 上から15px */
            width: 40px;
            height: 40px;
            cursor: pointer;
            z-index: 1100;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* 三本線の棒のデザイン */
        .menu-icon span {
            display: block;
            width: 25px;
            height: 3px;
            background-color: #ffffff; /* 白色の線 */
            margin: 3px 0;
            transition: 0.3s;
        }

        /* --- メニュー開閉の仕掛け（チェックボックス） --- */
        #menu-check {
            display: none; /* チェックボックス本体は隠す */
        }

        /* メニューの中身（最初は隠す） */
        .nav-menu {
            position: fixed;
            top: 0;
            right: -100%; /* 画面の外側に配置 */
            width: 250px;
            height: 100vh;
            background: #004682;
            padding-top: 80px;
            list-style: none;
            margin: 0;
            transition: 0.5s;
            box-shadow: -2px 0 5px rgba(0,0,0,0.2);
        }

        .nav-menu li a {
            display: block;
            padding: 20px;
            color: white;
            text-decoration: none;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        /* チェックが入ったらメニューを出す */
        #menu-check:checked ~ .nav-menu {
            right: 0;
        }

        /* チェックが入ったら三本線を「×」に変える */
        #menu-check:checked ~ .menu-icon span:nth-child(1) { transform: translateY(9px) rotate(45deg); }
        #menu-check:checked ~ .menu-icon span:nth-child(2) { opacity: 0; }
        #menu-check:checked ~ .menu-icon span:nth-child(3) { transform: translateY(-9px) rotate(-45deg); }

    </style>
</head>
<body>

<header>
    <div class="logo">株式会社〇〇空調</div>

    <input type="checkbox" id="menu-check">

    <label for="menu-check" class="menu-icon">
        <span></span>
        <span></span>
        <span></span>
    </label>

    <ul class="nav-menu">
        <li><a href="#">ホーム</a></li>
        <li><a href="#">サービス内容</a></li>
        <li><a href="#">料金表</a></li>
        <li><a href="#">施工事例</a></li>
        <li><a href="#">お問い合わせ</a></li>
    </ul>
</header>

<main style="padding: 20px; text-align: center;">
    <h2>エアコンのプロが解決します</h2>
    <p>右上の白い「三本線」を押すとメニューが開きます。</p>
</main>

</body>
</html>
